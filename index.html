<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Todo List</h1>
  </header>

  <main class="container">
    <div class="input-section">
      <input type="text" placeholder="Add a new task..." />
      <button class="add-btn">+ Add</button>
    </div>

    <div class="task-section">
      <p class="task-header">Tasks (4):</p>

      <!-- Task 1 -->
      <div class="task">
        <img src="check-icon.png" alt="Check Icon" class="check-icon-img" />
        <span>Visit Library</span>
        <div class="task-buttons">
          <img src="edit-icon.png" alt="Edit" class="icon-btn" title="Edit Task" />
          <img src="delete-icon.png" alt="Delete" class="icon-btn" title="Delete Task" />
        </div>
      </div>
